<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Radio</title>
  <link rel="stylesheet" href="obs-bb-style.css">
</head>
<body>
  <div class="app-container">
    <header class="top-bar">
      <span>Campus Radio</span>
      <button class="theme-btn" id="themeToggle">Switch Theme</button>
    </header>

    <div class="main-layout">
      <aside class="left-panel">
        <div class="preview-tabs">
          <button class="tab-btn active" data-tab="cameras">Cameras</button>
          <button class="tab-btn" data-tab="scenes">Scenes</button>
        </div>

        <!-- Camera Previews -->
        <div>
          <div class="preview-section active" id="cameraPreviews">
            <div class="camera-previews">
              <video class="preview-box" id="cam1" autoplay muted playsinline></video>
              <video class="preview-box" id="cam2" autoplay muted playsinline></video>
              <video class="preview-box" id="cam3" autoplay muted playsinline></video>
              <video class="preview-box" id="cam4" autoplay muted playsinline></video>
            </div>
          </div>

          <!-- Scene Previews (hidden by default) -->
          <div class="scene-section" id="scenePreviews">
            <div class="scene-preview">
              <h3>Scene 1</h3>
                <div class="preview-box"></div>
            </div>
            <div class="scene-preview">
              <h3>Scene 2</h3>
                <div class="preview-box"></div>
            </div>
          </div>
        </div>

        <div class="device-setup">
          <h3>Device Setup</h3>
          <label for="webcamSelect"> Webcam </label>
          <select id="webcamSelect"></select>

          <label for="micSelect"> Microphone </label>
          <select id="micSelect"></select>

          <button class="test-btn", id="testDevices"> Test Devices </button>
        </div>
      </aside>

      <main class="preview-section">
        <div class="mode-selector">
          <h2>MODES</h2>
          <button class="mode-btn" data-mode="video">VIDEO STREAMING</button>
          <button class="mode-btn" data-mode="radio">RADIO (AUDIO ONLY)</button>
          <button class="mode-btn" data-mode="emergency">EMERGENCY ONLY</button>
        </div>

        <!-- Split layout -->
        <div class="split-layout">
          <!-- Left column - Preview and controls -->
          <div class="left-column">
            <div id="mainPreview" class="main-preview">
              <video class="preview-box" id="mainStream" autoplay muted playsinline></video>
            </div>

            <div class="controls">
              <button id="startStream">START STREAM</button>
              <button id="stopStream">STOP STREAM</button>
              <button id="addScene">ADD SCENE</button>
            </div>

            <div class="audio-mixer">
              <h3>AUDIO MIX</h3>
              <div id="audioLevels">Microphone Level </div>
              <div>
                 <audio id="audioPlayer" controls style="display:none;" src = ""></audio>
                  <button id="prevButton">Previous</button>
                  <button id="playPauseButton">Play</button>
                  <button id="nextButton">Next</button>
              </div>
            </div>
          </div>

        <!-- Right column - Playlist -->
        <div class="right-column">
          <!-- Files Panel -->
          <div class="playlist-container files-panel">
            <h3>Files</h3>
            <div class="playlist-tabs">
              <button class="tab-btn active" data-tab="video">Video</button>
              <button class="tab-btn" data-tab="audio">Audio</button>
              <button class="browse-btn" onclick="document.getElementById('mediaInput').click()">Browse Files</button>
            </div>
            <ul id = 'fileLibrary'> </ul>
            <ul id="videoPlaylist" class="playlist-list "></ul>
            <ul id="audioPlaylist" class="playlist-list"></ul>

            <!-- Media Upload Area -->
            <div class="media-upload">
                <div id="dropZone"></div>
                  <input type="file" id="mediaInput" accept="video/*,audio/*" multiple hidden>
                  <ul id="selectedFilesList"></ul>
                <button class="browse-btn" id="uploadBtn" style="display: none;">Upload</button>
            </div>

          </div>

          <!-- Playlist Panel -->
          <div class="playlist-container playlist-panel">
            <div class="playlist-header">
              <h3>Playlist</h3>
              <button class="browse-btn" id="addPlaylistBtn">+ Add Playlist</button>
            </div>

            <div class="playlist-content">
              
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
<script src="obs-bb-script.js"></script>
</body>
</html>
