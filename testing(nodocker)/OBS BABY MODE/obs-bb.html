<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OBS Baby Mode</title>
  <link rel="stylesheet" href="obs-bb-style.css">
</head>
<body>
  <div class="app-container">
    <header class="top-bar">
      <span>OBS Baby Mode</span>
      <button class="theme-btn", id="themeToggle">Switch Theme</button>
    </header>

    <div class="main-layout">
      <aside class="left-panel">
        <div class="camera-previews">
        <video class="preview-box" autoplay muted playsinline></video>
        <video class="preview-box" autoplay muted playsinline></video>
        <video class="preview-box" autoplay muted playsinline></video>
        <video class="preview-box" autoplay muted playsinline></video>
        </div>

        <div class="device-setup">
          <h3>Device Setup</h3>
          <label for="webcamSelect"> Webcam </label>
          <select id="webcamSelect"></select>

          <label for="micSelect"> Microphone </label>
          <select id="micSelect"></select>

          <button class="test-btn", id="testDevices"> Test Devices </button>
        </div>
      </aside>

      <main class="preview-section">
        <div class="mode-selector">
          <h2>MODES</h2>
          <button class="mode-btn" data-mode="video">VIDEO STREAMING</button>
          <button class="mode-btn" data-mode="radio">RADIO (AUDIO ONLY)</button>
          <button class="mode-btn" data-mode="emergency">EMERGENCY ONLY</button>
        </div>

        <div id="mainPreview" class="main-preview">
          STREAM PREVIEW AREA
        </div>

        <div class="controls">
          <button id="startStream">START STREAM</button>
          <button id="stopStream">STOP STREAM</button>
          <button id="addScene">ADD SCENE</button>
        </div>

        <div class="audio-mixer">
          <h3>AUDIO MIX</h3>
          <div id="audioLevels">Microphone Level </div>
        </div>

        <div class="media-upload">
          <h3>Upload Media</h3>
          <div id="dropZone">Drag and drop video/music files here</div>
          <input type="file" id="mediaInput" accept="video/*,audio/*" multiple hidden>
          <button class="browse-btn", onclick="document.getElementById('mediaInput').click()">Browse Files</button>
          <ul id="mediaPlaylist"></ul>
        </div>
      </main>
    </div>
  </div>
<script src="obs-bb-script.js"></script>
</body>
</html>
