<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OBS Campus Radio</title>
  <link rel="stylesheet" href="{{ url_for('broadcaster.static', filename='styles/obs-web-style.css') }}">
  <script src="{{ url_for('broadcaster.static', filename='js/obs-web-script.js') }}"></script>
</head>
<body>
  <div class="obs-container">
    <!-- Top Menu -->
    <div class="top-menu">
      <div class="menu-bar">
        <button>File</button>
        <button>Edit</button>
        <button>View</button>
        <button>Tools</button>
        <button>Help</button>
      </div>
    </div>

    <!-- Preview Area -->
    <div class="preview-area">
      <div class="preview-box"></div>
      <div class="preview-controls">
        <span>Template</span>
        <select>
          <option>Scale to Window</option>
          <option>Original Size</option>
        </select>
        <span>No source selected</span>
      </div>
    </div>

    <!-- Bottom Panels -->
    <div class="bottom-panels">
      <!-- Scenes Panel -->
      <div class="panel scenes-panel active">
        <div class="panel-header">
          <span>Scenes</span>
          <div class="panel-actions">
            <button title="Add Scene"><i class="fas fa-plus"></i></button>
            <button title="Delete Scene"><i class="fas fa-trash"></i></button>
            <button title="Duplicate Scene"><i class="fas fa-copy"></i></button>
            <button title="Move Up"><i class="fas fa-angle-up"></i></button>
            <button title="Move Down"><i class="fas fa-angle-down"></i></button>
          </div>
        </div>
        <div class="panel-content">
          <ul id="scenes-list">
            <li class="scene-item active">Scene 3</li>
          </ul>
        </div>
      </div>

    <!-- Sources Panel -->
    <div class="panel sources-panel">
        <div class="panel-header">
          <span>Sources</span>
          <div class="panel-actions">
            <button title="Add Source"><i class="fas fa-plus" aria-hidden="true"></i></button>
            <button title="Delete Source"><i class="fas fa-trash"></i></button>
            <button title="Properties"><i class="fas fa-cog"></i></button>
            <button title="Move Up"><i class="fas fa-angle-up"></i></button>
            <button title="Move Down"><i class="fas fa-angle-down"></i></button>
          </div>
        </div>
        <div class="panel-content">
          <div class="no-sources-message">
            <i class="fas fa-question-circle fa-2x"></i>
            <p>You don't have any sources.<br>Click the + button below, or right-click here to add one.</p>
          </div>
        </div>
      </div>

      <!-- Template Panel -->
      <div class="panel audio-mixer-panel">
        <div class="panel-header">
          <span>Template</span>
          <div class="panel-actions">
          </div>
        </div>
        <div class="panel-content">
        </div>
      </div>

      <!-- Scene Transitions Panel -->
      <div class="panel transitions-panel">
        <div class="panel-header">
          <span>Scene Transitions</span>
          <div class="panel-actions">
            <button><i class="fas fa-plus"></i></button>
            <button><i class="fas fa-ellipsis-h"></i></button>
          </div>
        </div>
        <div class="panel-content">
          <div class="transition-settings">
            <label>Transition:</label>
            <select>
              <option>Fade</option>
              <option>Cut</option>
              <option>Wipe</option>
            </select>
            <label>Duration:</label>
            <input type="text" value="300 ms" />
          </div>
        </div>
      </div>

      <!-- Controls Panel -->
      <div class="panel controls-panel">
        <div class="panel-header">
          <span>Controls</span>
          <div class="panel-actions">
            <button><i class="fas fa-cog"></i></button>
          </div>
        </div>
        <div class="panel-content">
          <button class="control-btn">Start Streaming</button>
          <button class="control-btn">Start Recording</button>
          <button class="control-btn">Settings</button>
          <button class="control-btn">Exit</button>
          <button class="control-btn">Template</button>
          <button class="control-btn">Template</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
