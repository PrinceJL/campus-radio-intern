<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      rel="stylesheet"
      href="{{ url_for('broadcaster.static', filename='styles/login-styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <div class="login-wrapper">
        <div class="image-section">
          <img
            src="{{ url_for('broadcaster.static', filename='icon/cheer-login.jpg') }}"
            alt="SLU/CHEERS Logo"
            class="background-img"
          />
          <img
            src="{{ url_for('broadcaster.static', filename='icon/cheer-logo.png') }}"
            alt="SLU/CHEER Logo"
            class="logo-overlay"
          />
        </div>
        <div class="form-section">
          <div class="logo">
            <img
              src="{{ url_for('broadcaster.static', filename='icon/slu_logo.png') }}"
              alt="SLU/CHEERS Logo"
            />
          </div>
          <div class="welcome-text">Welcome!</div>
          <div class="subtext">Please login here</div>
          <form method="POST" action="{{ url_for('auth.login') }}">
            <input
              type="text"
              name="email"
              placeholder="Email Address"
              required
            />
            <input
              type="password"
              name="password"
              placeholder="Password"
              required
            />
            <div class="options">
              <label
                ><input type="checkbox" name="remember" /> Remember Me</label
              >
              <a href="#">Forgot Password?</a>
            </div>
            <a href="/">
              <button class="login-button" type="submit">Login</button>
            </a>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
