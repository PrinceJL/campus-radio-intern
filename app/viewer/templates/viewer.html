<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Campus Radio Viewer</title>
    <link
      rel="stylesheet"
      href="{{ url_for('viewer.static', filename='styles/viewer-style.css') }}"
    />
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" />
  </head>
  <body>
    <div id="video-container">
        <video id="radio-stream" autoplay playsinline muted controls></video>
        <canvas id="audio-visualizer" width="800" height="180" style="display:none;"></canvas>
        <img id="waveform-img" style="display:none; position:absolute; left:0; bottom:60px; width:100vw; height:180px; z-index:20;" />
        <div id="waveform-playhead" style="display:none; position:absolute; bottom:60px; width:2px; height:180px; background:red; z-index:21;"></div>
        <div id="brb-standby"></div>
      <h1>Live Broadcast</h1>
      <button id="fullscreen-btn" class="viewer-icon-btn">
        <img src="{{ url_for('viewer.static', filename='asset/fullscreen.svg') }}" alt="Fullscreen" />
      </button>
      <button id="captions-btn" class="viewer-icon-btn">
        <img src="{{ url_for('viewer.static', filename='asset/subtitles.svg') }}" alt="Captions" />
      </button>
      <button id="settings-btn" class="viewer-icon-btn">
        <img src="{{ url_for('viewer.static', filename='asset/settings.svg') }}" alt="Settings" />
      </button>
    </div>

    <div id="ticker-container">
      <div id="ticker-content">Live news ticker scrolling here...</div>
    </div>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="{{ url_for('viewer.static', filename='js/viewer-script.js') }}"></script>
  </body>
</html>
