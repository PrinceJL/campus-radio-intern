<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Campus Radio Viewer</title>
    <link
      rel="stylesheet"
      href="{{ url_for('viewer.static', filename='styles/viewer-style.css') }}"
    />
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" />
  </head>
  <body>
    <div id="connect-overlay" style="position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.85);z-index:1000;">
      <div style="text-align:center;color:white;">
        <h2>Connect to Stream</h2>
        <button id="connect-btn" style="padding:1em 2em;font-size:1.2em;">Connect</button>
      </div>
    </div>
    <div id="video-container">
      <canvas id="audio-visualizer" width="800" height="200" style="display:none; position:absolute; left:0; top:0; width:100%; height:100%; z-index:3; pointer-events: none;"></canvas>
      <video id="radio-stream" autoplay playsinline muted controls></video>
      <div id="brb-standby" style="background: url('{{ url_for('viewer.static', filename='asset/BRB.jpg') }}') center center no-repeat; background-size: contain;"></div>      
    </div>

    <div id="ticker-container">
      <div id="ticker-content">Live news ticker scrolling here...</div>
    </div>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="{{ url_for('viewer.static', filename='js/viewer-script.js') }}"></script>
  </body>
</html>
